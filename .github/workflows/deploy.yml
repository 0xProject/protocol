name: Deploy
on:
  workflow_dispatch:
    inputs:
      commit:
        description: Commit SHA to deploy. Default to main branch's commit.
      environment:
        type: choice
        options:
        - ropsten
        - staging
        - production
        required: true

env:
  IMAGE_NAME: 883408475785.dkr.ecr.us-east-1.amazonaws.com/0x-rfq-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Input
        id: validate_input
        uses: actions/github-script@v5
        with:
          script: |
            const { environment, commit } = context.payload.inputs
            core.setOutput('environment', environment)
            core.setOutput('commit', commit ? commit : context.sha)
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: closed
      - name: Checkout 0x-main-infra repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          repository: 0xProject/0x-main-infra
      - name: Update GitOps repo
        id: update_gitops_repo
        run: |
          cd 'clusters/main-cluster/kubernetes/rfq-${{ steps.validate_input.outputs.environment }}'
          # Read current image tag
          current_image_tag=$(yq e '.images[] | select(.name == "0x-rfq-api") | .newTag' kustomization.yaml)

          # Update image tags
          kustomize edit set image 0x-rfq-api=${IMAGE_NAME}:${{ steps.validate_input.outputs.commit }}
          kustomize edit set image 0x-rfq-api-worker=${IMAGE_NAME}:${{ steps.validate_input.outputs.commit }}

          # Output for next steps
          echo "##[set-output name=current_image_tag;]${current_image_tag}"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT }}
          author: ${{ github.event.sender.login }} <${{ github.event.sender.login }}@users.noreply.github.com>
          commit-message: 'rfqm deploy to ${{ steps.validate_input.outputs.environment }}: ${{ steps.validate_input.outputs.commit }}'
          title: '[rfqm][deploy][${{ steps.validate_input.outputs.environment }}] Revision ${{ steps.validate_input.outputs.commit }}'
          branch: 'rfqm/deploy/${{ steps.validate_input.outputs.environment }}'
          body: |
            ### Deployment Details
            Triggered by @${{ github.event.sender.login }}
            PR: https://github.com/${{ github.repository }}/pull/${{ steps.findPr.outputs.number }}

            **Current version:** https://github.com/${{ github.repository }}/commit/${{ steps.update_gitops_repo.outputs.current_image_tag }}
            **Target version:** https://github.com/${{ github.repository }}/commit/${{ steps.validate_input.outputs.commit }}

            Comparison: https://github.com/${{ github.repository }}/compare/${{ steps.update_gitops_repo.outputs.current_image_tag }}...${{ steps.validate_input.outputs.commit }}
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
